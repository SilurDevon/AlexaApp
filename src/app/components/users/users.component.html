<div class="wrapper">
  <mat-card class="mat-elevation-z3">
    <mat-card-title>
      Personal
    </mat-card-title>
    <mat-card-content>
      <div class="options">
        <div class="search">
          <i class="fas fa-search fa-lg"></i>
          <mat-form-field>
            <input (keyup)="applyFilter($event.target['value'])"
                   matInput>
          </mat-form-field>
        </div>
        <button mat-mini-fab matTooltip="Neuen Benutzer anlegen">
          <i (click)="createUser()" class="fas fa-plus"></i>
        </button>
      </div>
      <table [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Benutzername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Benutzername</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <ng-container matColumnDef="Passwort">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Passwort</th>
              <td mat-cell *matCellDef="let element"> {{element.passwd}} </td>
            </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns;
            sticky: true"></tr>
        <tr mat-row
            *matRowDef="let row;
            columns: displayedColumns;"
            (click)="viewUser(row)"
            (contextmenu)="openMenu(row, menuTrigger)"
            #menuTrigger="matMenuTrigger"
            [matMenuTriggerFor]="menu"></tr>
      </table>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="view()">Benutzerdaten ansehen</button>
        <button mat-menu-item (click)="edit()">Benutzerdaten bearbeiten</button>
        <button mat-menu-item (click)="delete()">Benutzer l√∂schen</button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
</div>
