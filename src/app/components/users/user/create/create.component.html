<div class="wrapper">
  <mat-card>
    <mat-card-title>
      Neuen Benutzer anlegen
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="createUser"
            (ngSubmit)="submit()">
        <mat-form-field>
          <label>
            <input formControlName="preName"
                   matInput
                   placeholder="Vorname"
                   type="name"
                   required>
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input formControlName="lastName"
                   matInput
                   placeholder="Nachname"
                   type="name"
                   required>
          </label>
        </mat-form-field>

        <mat-form-field>
          <mat-label>User_ID</mat-label>
          <mat-select formControlName="User_ID"
                      required>
            <mat-option *ngFor="let user of users" [value]="user.id">
              {{user.id}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <button mat-raised-button [disabled]="createUser.invalid">
          Benutzer anlegen
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
