<div class="wrapper">
  <mat-card class="mat-elevation-z3">
    <mat-card-title>
      Patienten
    </mat-card-title>
    <mat-card-content>
      <div class="options">
        <div class="search">
          <i class="fas fa-search fa-lg"></i>
          <mat-form-field>
            <input (keyup)="applyFilter($event.target['value'])"
                   matInput>
          </mat-form-field>
        </div>
        <button mat-mini-fab matTooltip="Neuen Patienten anlegen">
          <i (click)="createPatient()" class="fas fa-plus"></i>
        </button>
      </div>
      <table [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vorname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Zimmernummer</th>
          <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="pflegeGrad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pflegegrad</th>
          <td mat-cell *matCellDef="let element"> {{element.pflegeGrad}} </td>
        </ng-container>
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Geburtstag</th>
          <td mat-cell *matCellDef="let element"> {{element.birthDate | date:'dd.MM.yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Geschlecht</th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns;
            sticky: true"></tr>
        <tr mat-row
            *matRowDef="let row;
            columns: displayedColumns;"
            (click)="viewPatient(row)"
            (contextmenu)="openMenu(row, menuTrigger)"
            #menuTrigger="matMenuTrigger"
            [matMenuTriggerFor]="menu"></tr>
      </table>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="view()">View Patient</button>
        <button mat-menu-item (click)="edit()">Edit Patient</button>
        <button mat-menu-item (click)="delete()">Delete Patient</button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
</div>
