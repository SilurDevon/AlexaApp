<mat-sidenav-container class="dashboard">
  <mat-sidenav class="sidenav" mode="side" position="start" opened>
    <img class="bistum" src="assets\graphics\bistum.jpg" alt=""/>

    <button class="button" mat-raised-button (click)="showDashboard()">
      <i class="fas fa-user fa-2x"></i>
      Dashboard
    </button>

    <button class="button" mat-raised-button>
      <i class="fas fa-tasks fa-2x"></i>
      Aufgaben
    </button>

    <button class="button" mat-button [matMenuTriggerFor]="menu_personal">
      <i class="fas fa-users-cog fa-2x"></i>
      Personal
    </button>
    <mat-menu #menu_personal="matMenu">
      <button mat-menu-item (click)="createUser()">Neuen App-Benutzer anlegen</button>
      <button mat-menu-item> Benutzer verwalten</button>
    </mat-menu>


    <button class="button"
            mat-button
            routerLink="patients"
            routerLinkActive="active">
      <i class="fas fa-users fa-2x"></i>
      Patients
    </button>

    <div>
      <i routerLink="/login" class="fas fa-sign-out-alt fa-2x"></i>
    </div>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill class="sidenav-content">
