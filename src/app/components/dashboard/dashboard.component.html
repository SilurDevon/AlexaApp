<mat-sidenav-container class="dashboard">
  <mat-sidenav class="sidenav" mode="side" position="start" opened>
    <img class="bistum" src="assets\graphics\bistum.jpg" alt="" />







    <button class="button" mat-raised-button>
      <img class="icon" src="assets\graphics\male-user-shadow.png" alt="" />
      <h3> Dashboard </h3>
    </button>
    <button class="button" mat-raised-button>
      <img class="icon" src="assets\graphics\form.png" alt="" />
      <h3> Aufgaben </h3>
    </button>
    
    <button class="button" mat-button [matMenuTriggerFor]="menu">
        <img class="icon" src="assets\graphics\multiple-users-silhouette.png" alt="" />
        <h3> Personal </h3>
      </button>
  
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="createUser()">Neuen Benutzer anlegen</button>
        <button mat-menu-item> Benutzer verwalten </button>
      </mat-menu>

    <button class="button" mat-raised-button>
      <img class="icon" src="assets\graphics\old-couple.png" alt="" />
      <h3> Patienten </h3>
    </button>


  </mat-sidenav>

  <mat-sidenav-content fxFlexFill class="sidenav-content">


    <div *ngIf="user == true" class="form-container">

      <div class="title">Neuen Benutzer anlegen</div>
      <mat-divider></mat-divider>

      <mat-form-field>
        <input formControlName="username" matInput placeholder="Benutzername" type="username">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Name" type="name">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="vorname" matInput placeholder="Vorname" type="vormname">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" type="email">
      </mat-form-field>

    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
