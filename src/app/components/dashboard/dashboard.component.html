<mat-sidenav-container class="dashboard">
  <mat-sidenav class="sidenav" mode="side" position="start" opened>
    <img class="bistum" src="assets\graphics\bistum.jpg" alt=""/>

    <button class="button" mat-raised-button routerLink="/core">
      <i class="fas fa-user fa-2x"></i>
      Dashboard
    </button>

    <button class="button"
    mat-button 
    routerLink="todo" 
    routerLinkActive="active">
    <i class="fas fa-tasks fa-2x"></i>
    Aufgaben
  </button>

  <button class="button" 
    mat-button 
    routerLink="users" 
    routerLinkActive="active">
    <i class="fas fa-user-tag fa-2x"></i>
    App-Benutzer
  </button>

  <button class="button" 
    mat-button 
    routerLink="carers" 
    routerLinkActive="active">
    <i class="fas fa-user-nurse fa-2x"></i>
    Pflegepersonal
  </button>


    <button class="button"
            mat-button
            routerLink="patients"
            routerLinkActive="active">
      <i class="fas fa-id-card fa-2x"></i>
      Patienten
    </button>

    <button class="button"
      mat-button
      routerLink="vitals"
      routerLinkActive="active">
      <i class="fas fa-heart fa-2x"></i>
      Vitalwerte
  </button>

    <button class="button"
      mat-button 
      routerLink="contacts" 
      routerLinkActive="active">
      <i class="fas fa-users fa-2x"></i>
      Kontaktpersonen
    </button>

        <button class="abmelden" mat-button routerLink="/login" routerLinkActive="active">
          <i class="fas fa-sign-out-alt fa-2x"></i>
          Abmelden
        </button>

  </mat-sidenav>

  <mat-sidenav-content fxFlexFill class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
